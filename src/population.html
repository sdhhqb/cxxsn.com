<script>
var now = new Date();
var nowYear = now.getFullYear();

var option = {
	color: ['#6aaefc','#c22b44'],
	title: {
		text: '1929-'+(nowYear - 1)+'中国历年出生人口数',
		textStyle: {
			color: '#f1f1f1'
		}
	},
	tooltip: {
		trigger: 'axis',
		textStyle: {
			color: '#f1f1f1'
		}
	},
	grid: {
		left: '3%',
		right: '4%',
		bottom: '3%',
		containLabel: true,
		show: true,
		backgroundColor: '#233247',
		z: -10,
		borderWidth: 0
	},
	xAxis: {
		type: 'category',
		axisLine: {
			lineStyle: {
				color: '#233247'
			}
		},
		axisLabel: {
			rotate: 45,
			textStyle: {
				color: '#8ba7bf'
			}
		},
		splitLine: {
				show: false
		},
		axisTick: {
			inside: true,

				color: '#4e5770'

		},
		boundaryGap: false,

	},
	yAxis: {
		type: 'value',

			textStyle: {

		},

		}
	},
	series: [
		{
			name:'人数',
			type:'line',
			smooth:true,
			symbol: 'circle',
			lineStyle: {
				normal: {
					color: '#6aaefc'
				}
			},
			data:[]
		}
	]
};

var axisData = [];
var seriesData = [];
for (var i = 0; i < populationData.length; i++) {
	axisData.push(populationData[i].year);
	seriesData.push(populationData[i].population);
}
option.xAxis.data = axisData;
option.series[0].data = seriesData;

var myChart = echarts.init(document.getElementById('chart'));
myChart.setOption(option);

</script>
